<body class="login">
  <div id="content">
    <!-- Fixed navbar -->
    <div class="navbar navbar-main navbar-primary navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <strong><a class="navbar-brand" href="index.html"><font color="gainsboro">The Network</font></a></strong>
        </div>

        <div class="collapse navbar-collapse" id="main-nav">
          <ul style="padding:75px;" class="nav navbar-nav  navbar-right ">
            <table border="0" style="border:none">
                <tr>
                <form id='login' action='Login.jsp' method='post'
    accept-charset='UTF-8'>
                    <td style="padding:0 20px 0 20px;"><input type="text" tabindex="1" id="useremail" placeholder="Email ID" name="useremail" class="form-control" ></td>
                    <td style="padding:0 20px 0 20px;"><input type="password" tabindex="2" id="userpassword" placeholder="Password" name="userpassword" class="form-control" ></td>
                  <td ><button class="btn btn-primary">Enter In <i class="fa fa-check-square"></i></button></td>
                  </form>
                </tr>
          </table>
          </ul>
        </div>
      </div>
    </div>
    <!-- Fixed navbar Ends-->
    <!-- Sign Up Form-->
    <div class="container-fluid">
      <div class="lock-container">
      <h1>To Build a Network</h1>
     
        <div class="panel panel-default text-center">
          <div class="panel-body">
           <form id='register' action='Register.jsp' method='post'
    accept-charset='UTF-8'>
            <input required class="form-control" type="text" name='name' id='name' maxlength="50" placeholder="Full Name">
            <input required class="form-control" name="email" type="text" placeholder="Email ID">
            <input required class="form-control" name="password" type="password" placeholder="Password">
            <button class="btn btn-primary">Sign Up<i class=""></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign Up Form Ends-->
  </div>
